<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password3.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="reset-password3">
      <div class="reset-password-child8"></div>
      <div class="email-sent">Email Sent</div>
      <button class="rectangle-parent81" id="groupButton">
        <div class="group-child135"></div>
        <div class="next1">NEXT</div></button
      ><img
        class="reset-password-child9"
        alt=""
        src="public/arrow-2.svg"
        id="arrowIcon"
      />
      <div class="we-have-sent">
        We have sent a verification code to your email address
      </div>
      <img
        class="icon-park-outlinemessage-sent"
        alt=""
        src="public/iconparkoutlinemessagesent.svg"
      /><a class="did-not-receive-container"
        ><span>Did not receive the email?</span><span class="span141"> </span
        ><span class="resend-code">Resend code</span></a
      ><img class="mask-group-icon23" alt="" src="public/mask-group@2x.png" />
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./reset-password2.html";
        });
      }
      
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./reset-password4.html";
        });
      }
      </script>
  </body>
</html>
