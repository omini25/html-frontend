<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="css\global.css" />
    <link rel="stylesheet" href="css\log-in.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in9">
      <div class="log-in-child"></div>
      <div class="amazing">Amazing!</div>
      <div class="enter-your-account">Enter your account details to log in</div>
      <input
        class="log-in-item"
        type="text"
        placeholder="EMAIL"
        required
      /><input class="log-in-inner" type="text" placeholder="PASSWORD" /><img
        class="feathereye-off-icon4"
        alt=""
        src="public/feathereyeoff4.svg"
      /><img
        class="system-uiconsmail1"
        alt=""
        src="public/systemuiconsmail.svg"
      />
      <div class="email-address2">EMAIL ADDRESS</div>
      <div class="password">PASSWORD</div>
      <button class="rectangle-parent83">
        <button class="group-child137"></button>
        <div class="log-in10">LOG IN</div></button
      ><img
        class="group-icon3"
        alt=""
        src="public/group2.svg"
        id="groupIcon"
      /><img
        class="log-in-child1"
        alt=""
        src="public/arrow-2.svg"
        id="arrowIcon"
      />
      <div class="forgot-password">Forgot password?</div>
      <div class="or-group">
        <div class="or1">or</div>
        <div class="log-in-with">Log in with</div>
      </div>
      <div class="rectangle-parent84">
        <button class="group-child138"></button
        ><img
          class="flat-color-iconsgoogle1"
          alt=""
          src="public/flatcoloriconsgoogle.svg"
        />
        <div class="google1">Google</div>
      </div>
      <button class="rectangle-parent85">
        <button class="group-child139"></button
        ><img
          class="brandicofacebook-rect-icon1"
          alt=""
          src="public/brandicofacebookrect1.svg"
        />
        <div class="facebook17">Facebook</div></button
      ><img class="log-in-child2" alt="" src="public/group-31262.svg" /><img
        class="mask-group-icon25"
        alt=""
        src="public/mask-group@2x.png"
      />
    </div>

    <script>
      var groupIcon = document.getElementById("groupIcon");
      if (groupIcon) {
        groupIcon.addEventListener("click", function (e) {
          window.location.href = "./onboarding.html";
        });
      }
      
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./onboarding.html";
        });
      }
      </script>
  </body>
</html>
