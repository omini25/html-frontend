<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password4.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="reset-password4">
      <div class="reset-password-child10"></div>
      <div class="reset-password5">Reset Password</div>
      <input
        class="reset-password-child11"
        type="text"
        placeholder="EMAIL"
      /><img
        class="system-uiconsmail"
        alt=""
        src="public/systemuiconsmail.svg"
      />
      <div class="email-address1">EMAIL ADDRESS</div>
      <button class="rectangle-parent82" id="groupButton">
        <div class="group-child136"></div>
        <div class="submit">SUBMIT</div></button
      ><img
        class="reset-password-child12"
        alt=""
        src="public/arrow-2.svg"
        id="arrowIcon"
      />
      <div class="a-verification-link">
        A verification link would be sent to the email linked with this account.
      </div>
      <img
        class="reset-password-child13"
        alt=""
        src="public/group-31261.svg"
      /><img class="mask-group-icon24" alt="" src="public/mask-group@2x.png" />
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./reset-password3.html";
        });
      }
      
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./log-in.html";
        });
      }
      </script>
  </body>
</html>
