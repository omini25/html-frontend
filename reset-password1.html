<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./reset-password1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="reset-password1">
      <div class="reset-password-item"></div>
      <div class="create-new-password">Create new password</div>
      <button class="rectangle-parent79" id="groupButton">
        <div class="group-child133"></div>
        <div class="reset">RESET</div></button
      ><img
        class="reset-password-inner"
        alt=""
        src="public/arrow-2.svg"
        id="arrowIcon"
      />
      <div class="your-new-password">
        Your new password must be different from previously used passwords
      </div>
      <img
        class="bxbx-shield-quarter-icon1"
        alt=""
        src="public/bxbxshieldquarter.svg"
      /><input
        class="reset-password-child1"
        type="text"
        placeholder="NEW PASSWORD"
      /><input
        class="reset-password-child2"
        type="text"
        placeholder="CONFIRM PASSWORD"
      /><img
        class="feathereye-off-icon2"
        alt=""
        src="public/feathereyeoff2.svg"
      /><img
        class="feathereye-off-icon3"
        alt=""
        src="public/feathereyeoff3.svg"
      />
      <div class="new-password">NEW PASSWORD</div>
      <div class="confirm-password1">CONFIRM PASSWORD</div>
      <div class="both-passwords-must-match-wrapper">
        <div class="both-passwords-must">Both passwords must match</div>
      </div>
      <img class="mask-group-icon21" alt="" src="public/mask-group@2x.png" />
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./reset-password.html";
        });
      }
      
      var arrowIcon = document.getElementById("arrowIcon");
      if (arrowIcon) {
        arrowIcon.addEventListener("click", function (e) {
          window.location.href = "./reset-password4.html";
        });
      }
      </script>
  </body>
</html>
